<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPREAD OPERATOR</title>

    <style>
      * {
        margin: none;
        padding: none;
      }
      body {
        background-color: salmon;
        text-align: center;
      }
      .nama {
        font-size: 80px;
        font-family: arial;
        text-transform: uppercase;
        color: white;
      }
      .nama span {
        transition: all 0.5s;
        display: inline-block;
        cursor: pointer;
      }
      .nama span:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>rifaldi</li>
      <li>zaror</li>
      <li>mohan</li>
    </ul>

    <h4 class="nama">rifaldi</h4>
  </body>
  <script src="script.js"></script>
</html>
